<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add event listner</title>
</head>
<body>
    <button> click </button>
    <script>
        let btnr=document.querySelector("button")
        btnr.addEventListener('click',fun)
        function fun(){
            alert("hello")
            btnr.removeEventListener("click",fun)
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .con {
        width: 40%;
        height: 40vh;
        background-color: aqua;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        

      }
      .circle {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        transform: translateY(-20px);
        transition: all 0.3s ease-in;
      }
      .circle:hover{
        transform: translate(0px);
      }
    </style>
  </head>
  <body>
    <div
      class="con"
    onmousemove="fun1(event)"
    onclick="fun2(event)"
    onmouseenter="fun3()"
    onmouseleave="fun4()"
    
    >
      <div class="circle"></div>
    </div>

    <h1></h1>
    <p></p>

    <script>
      let fun1 = (e) => {
        document.querySelector("h1").innerHTML =
          "mouse pointer:" + e.offsetX + "," + e.offsetY;
      };
      let fun2 = (e) => {
        let cr = document.querySelector(".circle");
        cr.style.top = e.offsetY + "px";
        cr.style.left = e.offsetX + "px";
      };

      let fun3=()=>{
        document.querySelector("p").innerHTML="mouse Entered"
      }
      let fun4=()=>{
        document.querySelector("p").innerHTML="mouse Exited"
      }
    </script>
  </body>
</html>
